<div class="modal">
	<div class="modal-dialog">
		<div class="modal-header">
			<button class="close" (click)="close()">&times;</button>
			<h2>Neues Passwort beantragen</h2>
		</div>
		<form [formGroup]="pwforgetForm" (ngSubmit)="onSubmit()" novalidate>
			
			<div class="modal-body">
				<mat-form-field>
					<input matInput formControlName="email" type="email" placeholder="{{ 'FORM_LABEL_MAIL' | translate }}" required>
				</mat-form-field>
			</div>
			
			<div class="modal-actions">
				<span class="flex-spacer"></span>
				<button mat-raised-button color="primary" type="submit" [disabled]="pwforgetForm.invalid">
					<span>Neues Passwort</span>
				</button>
				<button mat-button (click)="close()">Abbrechen</button>
			</div>
			
		</form>
	</div>
</div>
<div class="modal-background"></div>

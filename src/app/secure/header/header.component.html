<header class="mat-elevation-z4">
	<div class="container clearfix">
		<img class="pull-left" src="../../assets/img/logo_white_32.png" />
		<h1 class="pull-left">OpenEvocracy</h1>
		<mat-toolbar color="primary">
			<mat-nav-list>
				<a mat-list-item routerLink="/topiclist" routerLinkActive="active">{{ 'HEADER_MAINMENU_TOPICLIST' | translate}}</a>
				<!--<a mat-list-item routerLink="/timeline" routerLinkActive="active">{{ 'HEADER_MAINMENU_TIMELINE' | translate}}</a>-->
			</mat-nav-list>
			
			<span class="flex-spacer"></span>
			
			<button mat-icon-button title="{{ 'HEADER_MAINMENU_SHARE' | translate}}" (click)="openShareDialog()">
				<fa-icon [icon]="faShareSquare"></fa-icon>
			</button>
			
			<button mat-icon-button title="{{ 'HEADER_MAINMENU_FEEDBACK' | translate}}" (click)="openFeedbackDialog()">
				<fa-icon [icon]="faCommentAlt"></fa-icon>
			</button>
			
			<button mat-icon-button title="{{ 'HEADER_MAINMENU_LANGUAGE' | translate}}" [matMenuTriggerFor]="lang">
				<fa-icon [icon]="faGlobe"></fa-icon>
			</button>
			<mat-menu #lang="matMenu" [overlapTrigger]="false">
				<button mat-menu-item (click)="setLanguage('en')">
					<span>English</span>
				</button>
				<button mat-menu-item (click)="setLanguage('de')">
					<span>Deutsch</span>
				</button>
			</mat-menu>
			
			<button mat-icon-button title="{{ 'HEADER_MAINMENU_SETTINGS' | translate}}" [matMenuTriggerFor]="settings">
				<fa-icon [icon]="faCogs"></fa-icon>
			</button>
			<mat-menu #settings="matMenu" [overlapTrigger]="false">
				<button mat-menu-item [routerLink]="['/user', userId]">
					<span>{{ 'HEADER_MAINMENU_MY_PROFILE' | translate }}</span>
				</button>
				<button mat-menu-item routerLink="/settings">
					<span>{{ 'HEADER_MAINMENU_SETTINGS' | translate }}</span>
				</button>
				<button mat-menu-item (click)="logout()">
					<span>{{ 'HEADER_MAINMENU_LOGOUT' | translate }}</span>
				</button>
			</mat-menu>

		</mat-toolbar>
	</div>
</header>

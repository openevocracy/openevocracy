<header>
	<div class="container clearfix">
		<img class="pull-left" src="../../assets/img/logo_white_32.png" />
		<h1 class="pull-left">OpenEvocracy</h1>
		<mat-toolbar color="primary">
			<mat-nav-list>
				<a mat-list-item routerLink="/topics" routerLinkActive="active">{{ 'HEADER_MAINMENU_TOPICLIST' | translate}}</a>
				<a mat-list-item routerLink="/timeline" routerLinkActive="active">{{ 'HEADER_MAINMENU_TIMELINE' | translate}}</a>
			</mat-nav-list>
			
			<span class="flex-spacer"></span>
			
			<button mat-icon-button [matMenuTriggerFor]="lang">
				<span class="fa fa-globe"></span>
			</button>
			<mat-menu #lang="matMenu" [overlapTrigger]="false">
				<button mat-menu-item (click)="setLanguage('en')">
					<span>English</span>
				</button>
				<button mat-menu-item (click)="setLanguage('de')">
					<span>Deutsch</span>
				</button>
			</mat-menu>
			
			<button mat-icon-button [matMenuTriggerFor]="settings">
				<span class="fa fa-cogs"></span>
			</button>
			<mat-menu #settings="matMenu" [overlapTrigger]="false">
				<button mat-menu-item routerLink="/settings">
					<span>{{ 'HEADER_MAINMENU_SETTINGS' | translate }}</span>
				</button>
				<button mat-menu-item (click)="logout()">
					<span>{{ 'HEADER_MAINMENU_LOGOUT' | translate }}</span>
				</button>
			</mat-menu>

		</mat-toolbar>
	</div>
</header>

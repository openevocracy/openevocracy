<section id="members" class="content">
	
	<div class="content-title">
		<h1 id="title"><span>Group members</span></h1>
	</div>
	
	<table class="table table-hover">
		<thead>
			<tr class="list-head">
				<th>User</th>
				<th></th>
				<th><span data-toggle="tooltip" data-placement="top" title="skill of user to unite contents to everyone's satisfaction">Integration skill</span></th>
				<th></th>
				<th><span data-toggle="tooltip" data-placement="top" title="quality of ideas and clearness of text">Quality of document</span></th>
			</tr>
		</thead>
		<tbody>
			{{#each participants}}
	        <tr {{#if this.is_me}}class="active"{{/if}}>
        		<td class="memb-name">{{this.name}}</td>
        		<td class="memb-repu"><span class="fa fa-trophy"></span> 0.58/3.412</td>
        		<td>{{#if this.is_me}}-{{else}}<div class="rate" data-rate-type="participant" data-member-id="{{this._id}}"></div>{{/if}}</td>
        		<td class="memb-prop-show"><a data-member-id="{{this._id}}" href="/#"><span class="fa fa-file-text"></span> Show</a></td>
        		<td>{{#if this.is_me}}-{{else}}<div class="rate" data-rate-type="proposal" data-member-id="{{this._id}}"></div>{{/if}}</td>
	        </tr>
	    	{{/each}}
    	</tbody>
    </table>

</section>

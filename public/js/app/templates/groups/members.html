<section id="members" class="content">
	
	<div class="content-title">
		<h1 id="title"><span>Group members</span></h1>
	</div>
	
	<div>
		<ul>
			<li class="list-head">
				<span>User</span>
				<span>User's reputation</span>
				<span>Quality of document</span>
				<span>Integration skill</span>
			</li>
			{{#each participants}}
	        <li>
	        	<a class="member-name">{{this.name}}</a>
	        	<a class="member-rep">0.58/3.412</a>
	        	<a class="member-proposal" data-member-id="{{this._id}}">Show</a>
	        	<span></span>
	        </li>
	    	{{/each}}
    	</ul>
    </div>

</section>

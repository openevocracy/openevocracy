<h3>Member's docs</h3>
<div class="block-content members-pads-block">
    <ul class="nav nav-pills nav-stacked">
        {{#each members}}
        <li data-link="grpmem-{{this._id}}" data-link-parents="">
            <a class="member-proposal" data-member-id="{{this._id}}"><span class="user-color" style="background-color: {{this.color}};"></span>{{this.name}}</a>
        </li>
        {{/each}}
    </ul>
</div>

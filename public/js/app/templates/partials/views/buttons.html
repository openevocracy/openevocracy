<div class="btn-group pull-right" role="group">
    {{#ifis stage STAGE_SELECTION}}
    <button class="btn btn-raised btn-sm vote{{#if voted}} btn-success{{else}} btn-primary{{/if}}" title="{{#if voted}}unvote{{else}}vote{{/if}}"><span class="fa fa-hand-paper-o"></span></button>
    <button class="btn btn-raised btn-sm join{{#if joined}} btn-success{{else}} btn-primary{{/if}}{{#unless voted}} hidden{{/unless}}" title="{{#if joined}}leave{{else}}join{{/if}}"><span class="fa fa-user-plus"></span></button>
    <!-- TODO in v0.2 <button class="btn btn-default btn-sm merge" title="merge request"><span class="fa"></span></button>-->
    {{/ifis}}
    
    {{#ifis stage STAGE_PROPOSAL}}
    <button class="btn btn-raised btn-sm join{{#if joined}} btn-success{{else}} btn-primary{{/if}}" title="{{#if joined}}leave{{else}}join{{/if}}"><span class="fa fa-user-plus"></span></button>
    {{/ifis}}
    
    {{#if pid}}
    <button class="btn btn-raised btn-primary btn-sm edit" title="{{i18n "Edit"}}"><span class="fa fa-pencil"></span></button>
    <!--<form action="#/topics">
        <button class="ico del" title="delete"><span></span></button>
    </form>-->
    <a class="btn btn-raised btn-primary btn-sm del" title="{{i18n "Delete"}}" href="#/topics"><span class="fa fa-times"></span></a>
    {{/if}}
    
</div>

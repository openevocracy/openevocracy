<div class="view" id="register">
    <h1>Register</h1>
    
    <p>Nice to have you with us!</p>
    
    <form id="signup-form" class="form" data-validate="parsley">
        <p>
            <label for="name">Your ID:</label>
            <input type="text" id="name" name="name" value="" readonly />
            <button id="again">New ID!</button>
        </p>
        
        <p>
            <label for="email">Your email-address:</label>
            <input type="email" id="email" name="email" placeholder="your e-mail" />
        </p>
        
        <p>
            <label for="pass">Your password:</label>
            <input type="password" id="pass" name="pass" placeholder="choose password" />
        </p>
    </form>
    
    <button id="signup">Register</button>
</div>

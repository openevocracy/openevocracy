<section class="content" id="register">
    
    {{> header}}
    {{> messages}}
    
    <p class="welcome-message">{{i18n "Nice to have you with us!"}}</p>
    
    <form id="signup-form" class="well" data-parsley-validate>
        <fieldset>
            <div class="form-group">
                <label for="email">{{i18n "Your email-address:"}}</label>
                <input class="form-control" type="email" required id="email" name="email" placeholder="your e-mail" data-parsley-trigger="change" />
            </div>
            
            <div class="form-group">
                <label for="pass">{{i18n "Your password:"}}</label>
                <input class="form-control" type="password" id="pass" required name="pass" placeholder="choose password" data-parsley-trigger="change" />
            </div>
        </fieldset>
    </form>
    
    <button id="signup" class="btn btn-primary">{{i18n "Register"}}</button>
    
    <hr/>
    <p>{{{i18n "You already have an account? Just <a href='/#/login'>login</a>"}}}.</p>
</section>

<div class="box large-box" id="topic-details">
    
    <div class="right-pos">
        <button class="ico join{{#if joined}} joined{{/if}}" title="{{#if joined}}leave{{else}}join{{/if}}"><span></span></button>
        <button class="ico vote{{#if voted}} voted{{/if}}" title="{{#if joined}}unvote{{else}}vote{{/if}}"><span></span></button>
        <button class="ico merge" title="merge request"><span></span></button>
        <button class="ico edit" title="edit"><span></span></button>
        <button class="ico del" title="delete"><span></span></button>
    </div>
    
    <h1>{{name}}</h1>
    
    <div class="sub-info">
        <span>{{stageName}}{{#ifis stage 2}} in level{{level}}{{/ifis}}, next {{#ifis stage 2}}level{{else}}stage{{/ifis}} in xx.xx:xx:xx</span>
    </div>
    
    <hr/>
    
    <!-- Left Area -->
    <div id="left-area">
        
        <h2>Description</h2>
        <div class="desc">{{desc}}</div>
        <div class="open-desc"><span>more</span></div>

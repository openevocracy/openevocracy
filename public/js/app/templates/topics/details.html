{{> buttons}}
{{> header}}

<div class="row">
    <section class="col-md-8">
        {{> messages}}
        <div id="body">{{{body}}}</div>
        <div class="editor-wrapper hidden">
            <div id="editor"></div>
        </div>
    </section>
    
    <aside class="col-md-4">
        {{#ifis showTabs 1}}<div class="block">{{> topic_tabs}}</div>{{/ifis}}
        {{#ifis stage STAGE_PASSED}}<div class="block">{{> topic_final}}</div>{{/ifis}}
        {{#ifisOr stage STAGE_CONSENSUS STAGE_PASSED}}<div class="block">{{> topic_levels}}</div>{{/ifisOr}}
        <div class="block">{{> topic_author}}</div>
        <div class="block">{{> topic_statistics}}</div>
    </aside>
</div>

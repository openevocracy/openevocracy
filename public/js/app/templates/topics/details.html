<div class="right-pos">
    <button class="ico join{{#if joined}} active{{/if}}" title="{{#if joined}}leave{{else}}join{{/if}}"><span></span></button>
    <button class="ico vote{{#if voted}} active{{/if}}" title="{{#if voted}}unvote{{else}}vote{{/if}}"><span></span></button>
    <!-- TODO in v0.2 <button class="ico merge" title="merge request"><span></span></button>-->
</div>

<div class="content-title">
    <h1 id="title"><span>{{name}}</span></h1>
    
    <div class="sub-info">
        <span>{{stageName}} stage{{#ifis stage 2}} in level{{level}}{{/ifis}}, next {{#ifis stage 2}}level{{else}}stage{{/ifis}} in <span id="timeremaining">{{timeRemaining}}</span></span></span>
    </div>
</div>

<div class="desc">{{{body}}}</div>
<!--<div class="open-desc"><span>more</span></div>-->

<div id="<edit></edit>or"></div>

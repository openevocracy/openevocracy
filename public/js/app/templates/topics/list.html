<!-- Lightbox Area -->
<div class="lightbox" id="box-topic-new">
    <div class="inner-lightbox">
        
        <h1>New Topic</h1>
            
        <div class="it">
            <label for="topic-name">Name:</label>
            <input type="text" class="topic-name" />
            <input type="hidden" class="topic-id" />
        </div>
        <button class="save">Save Topic</button>
        <button class="cancel">Cancel</button>
    </div>
</div>

<!-- Content Area -->
<section class="content" id="topics-list">
    
    <div class="right-pos">
        <button class="ico add" title="add topic"><span></span></button>
    </div>
    
    <div class="content-title">
        <h1>Current Topics</h1>
    </div>
    
    <div id="topic-list"></div>
</section>

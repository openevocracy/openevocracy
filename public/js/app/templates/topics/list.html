<!-- Lightbox Area -->
<div class="lightbox modal" id="box-topic-new">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <button type="button" class="close cancel" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Create new Topic</h4>
            </div>
                
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="topic-name" class="col-md-3 control-label">Name of Topic:</label>
                        <div class="col-md-9"><input class="form-control topic-name" type="text" /></div>
                    </div>
                    <input type="hidden" class="topic-id" />
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary save">Save Topic</button>
                <button class="btn btn-default cancel">Cancel</button>
            </div>
            
        </div>
    </div>
</div>

<!-- Content Area -->
<section class="content" id="topics-list">
    
    <div class="button-group pull-right">
        <button class="btn btn-default add" title="add topic"><span class="fa fa-plus"></span> Add topic</button>
    </div>
    
    <div class="page-header">
        <h2>Current Topics</h2>
    </div>
    
    <div id="topic-list" class="list-group"></div>
</section>

<td><button class="join{{#if joined}} joined{{/if}}" title="join this topic"><span>{{#if joined}}Joined{{else}}Join{{/if}}</span></button></td>
<td>
    {{#ifis status 0}}
        <button class="voteup{{#if voted}} voted{{/if}}" title="vote for this topic"><span>Vote ({{votes}})</span></button>
    {{else}}
        <span>{{votes}}</span>
    {{/ifis}}
</td>
<td title="{{desc}}"><a href="/#/topic/{{_id}}">{{name}}</a></td>
<!--<td title="{{desc}}"><a href="/#/topic">{{name}}</a></td>-->
<!--<td>{{desc}}</td>-->
<td>
    {{#ifis status 0}}Selection{{/ifis}}
    {{#ifis status 1}}Waiting{{/ifis}}
    {{#ifis status 2}}Proposal{{/ifis}}
    {{#ifis status 3}}Consensus{{/ifis}}
    {{#ifis status 4}}Closed{{/ifis}}
</td>
<td class="cell-center">{{level}}</td>

<td><a class="ico edit" title="edit"><span>edit</span></a></td>

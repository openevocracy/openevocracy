<div class="box small-box" id="box-login">
    <h1>Login</h1>
    
    <p>Welcome to mind-about project!</p>
    
    <p>Status: <span id="status"></span></p>
    
    <form id="login-form" class="form" data-validate="parsley">
        <p>
            <label for="uid">Your ID:</label><br/>
            <input type="text" id="uid" name="user-id" placeholder="your id" />
        </p>
    
        <p>
            <label for="upw">Your password:</label></br>
            <input type="password" id="upw" name="user-password" placeholder="your password" />
        </p>
    </form>

    <!--<button class="login">Login</button>-->
    <a href="#/pads" id="login" class="btn btn-primary btn-lg" data-bypass>Login</a>
</div>
